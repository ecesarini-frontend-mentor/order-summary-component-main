<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="osc-style.css">
    <title>Frontend Mentor | Order summary card</title>
</head>

<body>
    <main>
        <div id="order-container">
            <header>
                <img class="header-img" src="images/illustration-hero.svg" alt="girl who listens and dances" />
            </header>

            <div id="content-subcontainer">
                <section class="title">
                    <h1>Order Summary</h1>
                </section>

                <section class="description">
                    <p>
                        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
                    </p>
                </section>

                <section class="plan">
                    <img id="music-icon" src="images/icon-music.svg" alt="music icon">
                    <div class="plan-options">
                        <p id="annual-plan-title">Annual Plan</p>
                        <p id="annual-plan-price">$59.99/year</p>
                    </div>
                    <div class="plan-change">
                        <button type="button" id="plan-change-button">
                            <p><a href="#">Change</a></p>
                        </button>
                    </div>
                </section>

                <section class="payment">
                    <button type="button" id="pay-order">Proceed to Payment</button>
                    <button type="button" id="cancel-order">Cancel Order</button>
                </section>
            </div>
        </div>
    </main>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">ecesarini</a>.
    </div>
</body>

</html>
